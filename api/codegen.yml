overwrite: true
watch: true
schema:
  - "./src/modules/**/*.graphql"
documents: null
generates:
  ./src/graphql/types.ts:
    config:
      scalars:
        Date: Date
      mappers:
        product: .prisma/client#product
        collection: .prisma/client#collection
        collection_product: .prisma/client#collections_product
        productImage: .prisma/client#product_images
        user: .prisma/client#user
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-document-nodes
      - typescript-operations
  ./graphql.schema.json:
    plugins:
      - introspection
