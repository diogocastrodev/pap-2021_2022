scalar DateTime

type Query {
  getDocumentContent(id: ID!): String!
}

type Mutation {
  updateDocument(id: ID!, content: String!): Boolean!
}

type Subscription {
  updatedDocumentContent(id: ID!): String!
}

type Document {
  document_id: ID!

  content: String!

  created_at: DateTime
  updated_at: DateTime

  file_id: ID!
}
